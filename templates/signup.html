{% extends 'master.html' %}

{% block body %}
<div class="container" style="margin-bottom:20px">
    <div class="col-sm-4 col-sm-offset-1" style="margin-left:380px">
        <div class="login-form"><!--login form-->
            <h1>SignUp Here</h1>
            <form method="post">
            {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" placeholder="Username" name="username" id="username">

                <label for="email">Email</label>
                <input type="email" placeholder="Email or Phone" name="email" id="email">

                <label for="password1">Password</label>
                <input type="password" placeholder="Password" id="password1" name="password1">


                <label for="password2">Confrom Password</label>
                <input type="password" placeholder="Confrom Password" id="password2" name="password2">
                
                <span>
                    <a href="{% url 'loginPage' %}" >I have already account</a>
                </span>
                <button type="submit" class="btn btn-default" style="width:355px">SignUp</button>
            </form>
        </div><!--/login form-->
    </div>
</div>
{% endblock %}
